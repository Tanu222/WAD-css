<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>table demo</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js">
    </script>
    <script src="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js">
    </script>
</head>

<body>
    <center>
        <div data-role="page">
            <h1 style="color:#6060a3;">
                Company Website
            </h1>
            <h3>Company Information Table</h3>
            <div data-role="header" id="myid">
                <div role="main" class="ui-content">
                    <table data-role="table">
                        <thead>
                            <tr>
                                <th>Company</th>
                                <th>Department</th>
                                <th>Domain</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Lorem, ipsum.</td>
                                <td>Computer Science</td>
                                <td><a href="https://pict.edu/" data-rel="external">
                                        https://pict.edu/
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <input type="button" id="Button" value="Value of the classes option">
            <div id="log"></div>
            <button id="animate">Click to animate the given box</button><br><br>
            <div id="animate-box" style="background:#98bf21;height:100px;width:100px;"></div>
            <button id="fade-in">Click to fade in/out boxes</button><br><br>
            <div id="div1" style="width:80px;height:80px;background-color:red;"></div>
            <br>
            <div id="div2" style="width:80px;height:80px;background-color:green;"></div>
            <br>
            <div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
            
            <button id="append-text">Append text</button>
            <button id="append-list">Append list items</button>
            <p>This is a paragraph.</p>
            <p>This is another paragraph.</p>
            <ol>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
            </ol>
    
        </div>
       
    </center>
    <script>
        $(document).ready(function () {
            $("#myid").table({
                classes: {
                    "classes.Name": "Hello World"
                }
            });
            $("#myid").table("option", "classes.Name", "Hello World");
            $("#Button").on('click', function () {
                var a = $("#myid").table("option", "classes.Name");
                $("#log").html(a);
            });
            $("#fade-in").click(function () {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
            });
            $("#animate").click(function () {
                $("#animate-box").animate({
                    left: '250px',
                    height: '+=50px',
                    width: '+=50px'
                });
            });

            $("#append-text").click(function () {
                $("p").append(" <b>Appended text</b>.");
            });

            $("#append-list").click(function () {
                $("ol").append("<li>Appended item</li>");
            });
        });
    </script>
</body>

</html>
